<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal grid with airflow elements -->
  <g opacity="0.8">
    <!-- Hexagon pattern -->
    <path d="M200 100 L300 50 L400 100 L400 200 L300 250 L200 200 Z" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M400 100 L500 50 L600 100 L600 200 L500 250 L400 200 Z" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M200 300 L300 250 L400 300 L400 400 L300 450 L200 400 Z" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M400 300 L500 250 L600 300 L600 400 L500 450 L400 400 Z" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M0 300 L100 250 L200 300 L200 400 L100 450 L0 400 Z" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M600 300 L700 250 L800 300 L800 400 L700 450 L600 400 Z" stroke="currentColor" stroke-width="2" fill="none"/>
    
    <!-- Airflow curves -->
    <path d="M150 175 Q300 100 450 175" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M350 375 Q500 300 650 375" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M250 275 Q400 200 550 275" stroke="currentColor" stroke-width="2" fill="none"/>
    
    <!-- Small dots/circles -->
    <circle cx="200" cy="100" r="4" fill="currentColor"/>
    <circle cx="400" cy="100" r="4" fill="currentColor"/>
    <circle cx="600" cy="100" r="4" fill="currentColor"/>
    <circle cx="100" cy="250" r="4" fill="currentColor"/>
    <circle cx="300" cy="250" r="4" fill="currentColor"/>
    <circle cx="500" cy="250" r="4" fill="currentColor"/>
    <circle cx="700" cy="250" r="4" fill="currentColor"/>
    <circle cx="200" cy="400" r="4" fill="currentColor"/>
    <circle cx="400" cy="400" r="4" fill="currentColor"/>
    <circle cx="600" cy="400" r="4" fill="currentColor"/>
  </g>
</svg>